<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">
		<title>NFT Preview Card Component</title>
		<link href="style.css" rel="stylesheet" type="text/css" />
	</head>
	<body>
		<main>
			<img src="resources/image-equilibrium.jpg" alt="An NFT from the Equilibrium collection"/>
			<h1>
				Equilibrium#3429
			</h1>
			<p>
				Our Equilibrium collection promotes balance and calm.
			</p>
			<div>
				<div>
					<img class="eth-icon" src="resources/icon-ethereum.svg" alt="Ethereum icon"/>
					<p class="eth-price">0.041 ETH</p>
				</div>
				<div>
					<img class="clk-icon" src="resources/icon-clock.svg" alt="Clock icon"/>
					<p class="time-left">3 days left</p>
				</div>				
			</div>
			<hr>
			<footer>
				<img class="avatar" src="resources/image-avatar.png" Alt="Artist avatar"/>
				<p class="attribution-text">
					Creation of <a href="">Jules Wyvern</a>
				</p>	
			</footer>
		</main>
	</body>
</html>
