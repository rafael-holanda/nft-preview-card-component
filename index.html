<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">
		<title>NFT Preview Card Component</title>
		<link href="style.css" rel="stylesheet" type="text/css" />
	</head>
	<body>
		<main>
			<img class="nft" src="resources/image-equilibrium.jpg" alt="An NFT from the Equilibrium collection"/>
			<h1>
				<a href="" alt="Link to the Equilibrium collection">Equilibrium#3429</a>
			</h1>
			<p>
				Our Equilibrium collection promotes balance and calm.
			</p>
			<ul>
				<li>
					<img class="eth-icon" src="resources/icon-ethereum.svg" alt="" aria-hidden="true"/>
					<p class="eth-price">0.041 ETH</p>
				</li>
				<li>
					<img class="clk-icon" src="resources/icon-clock.svg" alt="" aria-hidden="true"/>
					<p class="time-left">3 days left</p>
				</li>
			</ul>
			<footer>
				<img class="avatar" src="resources/image-avatar.png" alt="Jules Wyvern"/>
				<p class="attribution-text">
					Creation of <a href="" alt="Artist profile">Jules Wyvern</a>
				</p>	
			</footer>
		</main>
	</body>
</html>
